#file: noinspection ComposeUnknownKeys,YAMLSchemaValidation
name: eclipsephp-cms
services:
  appserver:
    type: php:8.3
    xdebug: "debug,develop,coverage"
    via: cli
tooling:
  php:
    service: appserver
  composer:
    service: appserver
  test:
    service: appserver
    description: Run tests
    cmd: "composer test"
  format:
    service: appserver
    description: Fix code style issues
    cmd: "composer format"
  testbench:
    service: appserver
    description: Run testbench CLI
    cmd: "vendor/bin/testbench"
